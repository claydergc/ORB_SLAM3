%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
#Camera1.fx: 517.306408
#Camera1.fy: 516.469215
#Camera1.cx: 318.643040
#Camera1.cy: 255.313989

#Camera1.k1: 0.262383
#Camera1.k2: -0.953104
#Camera1.p1: -0.005358
#Camera1.p2: 0.002628
#Camera1.k3: 1.163314

# Camera calibration and distortion parameters (OpenCV) for Polarised Camera 640x480 after being padded from 1365x1024
Camera1.fx: 426.7154  #426.6112
Camera1.fy: 427.0316 #476.3403
Camera1.cx: 319.4663 #286.3414
Camera1.cy: 242.8489 #270.8903

# distortion parameters
Camera1.k1: -0.1738
Camera1.k2: 0.0836
Camera1.p1: 0.0
Camera1.p2: 0.0

# Camera frames per second 
Camera.fps: 20

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Camera resolution
Camera.width: 640
Camera.height: 480

